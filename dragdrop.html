    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenape Language Games - Drag & Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ... (previous styles remain the same until game-display) ... */

        .game-display {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1600px; /* Increased from 1455px */
            aspect-ratio: 485/402;
            position: relative;
            margin: 0 auto;
            transform: scale(1.5); /* Scale up the game */
            transform-origin: top center;
        }

        .game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .game-frame.active {
            display: block;
        }

        .container {
            max-width: 1800px; /* Increased from 1600px */
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 200px); /* Account for header and nav */
        }

        @media (max-width: 1700px) {
            .game-display {
                transform: scale(1.3);
            }
        }

        @media (max-width: 1400px) {
            .game-display {
                transform: scale(1.1);
            }
        }

        @media (max-width: 1100px) {
            .game-display {
                transform: scale(0.9);
            }
        }

        @media (max-width: 800px) {
            .game-display {
                transform: scale(0.7);
            }
        }

        @media (max-width: 600px) {
            .game-display {
                transform: scale(0.5);
            }
        }
    </style>
</head>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="flashcards.html" class="nav-link">Flash Cards</a>
        <a href="dragdrop.html" class="nav-link active">Drag & Drop</a>
        <a href="crossword.html" class="nav-link">Crossword</a>
        <a href="madlibs.html" class="nav-link">Mad Libs</a>
    </nav>

    <header class="header">
        <h1>Lenape Drag & Drop Games</h1>
        <p>Match Lenape words with their English translations!</p>
    </header>

    <div class="container">
        <div class="game-buttons">
            <button class="game-button active" onclick="showGame('game1')">Drag & Drop I</button>
            <button class="game-button" onclick="showGame('game2')">Drag & Drop II</button>
        </div>

        <div class="game-display">
            <iframe id="game1" class="game-frame active" 
                src="https://scratch.mit.edu/projects/1121398388/embed" 
                allowtransparency="true" 
                scrolling="no" 
                allowfullscreen>
            </iframe>
            <iframe id="game2" class="game-frame" 
                src="https://scratch.mit.edu/projects/1122262027/embed" 
                allowtransparency="true" 
                scrolling="no" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        function showGame(gameId) {
            // Hide all games
            document.querySelectorAll('.game-frame').forEach(frame => {
                frame.classList.remove('active');
            });
            // Show selected game
            document.getElementById(gameId).classList.add('active');
            
            // Update button states
            document.querySelectorAll('.game-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
