<!DOCTYPE html>
<html>
<head>
    <title>Lenape Language Games - Mad Libs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="madlibs.html" class="nav-link active">Mad Libs</a>
        <a href="crossword.html" class="nav-link">Crossword</a>
        <a href="cardflip.html" class="nav-link">Card Flip</a>
    </nav>

    <!-- Title Section -->
    <header class="title">
        <h1>Lenape Mad Libs Generator</h1>
        <h2>Create Fun Stories with Lenape Words!</h2>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Stories Section -->
        <section class="stories-section">
            <h2>Choose Your Story</h2>
            
            <!-- Story Selection Buttons -->
            <div class="story-buttons">
                <button class="story-choice" onclick="showStoryForm(1)">The Bicycle Adventure</button>
                <button class="story-choice" onclick="showStoryForm(2)">Dancing with Friends</button>
            </div>

            <!-- Story Form 1 -->
            <div id="story-form-1" class="story-form hidden">
                <h3>The Bicycle Adventure</h3>
                <div id="madlib1-inputs" class="input-section"></div>
                <button class="generate-button" onclick="generateStory(1)">Generate Story</button>
                <div id="story1-output" class="story-output hidden"></div>
            </div>

            <!-- Story Form 2 -->
            <div id="story-form-2" class="story-form hidden">
                <h3>Dancing with Friends</h3>
                <div id="madlib2-inputs" class="input-section"></div>
                <button class="generate-button" onclick="generateStory(2)">Generate Story</button>
                <div id="story2-output" class="story-output hidden"></div>
            </div>
        </section>

        <!-- Glossary Section -->
        <aside class="glossary-section">
            <h2>Lenape Word Examples</h2>
            <div class="glossary-buttons">
                <button class="glossary-button" onclick="toggleGlossary('greetings')">Greetings</button>
                <button class="glossary-button" onclick="toggleGlossary('numbers')">Numbers</button>
                <button class="glossary-button" onclick="toggleGlossary('colors')">Colors</button>
                <button class="glossary-button" onclick="toggleGlossary('body_parts')">Body Parts</button>
                <button class="glossary-button" onclick="toggleGlossary('emotions')">Emotions</button>
            </div>
            <div id="glossary-content" class="glossary-content hidden"></div>
        </aside>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
