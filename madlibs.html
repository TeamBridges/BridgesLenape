<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenape Mad Libs Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Lenape Mad Libs Generator</h1>
        <p>Create Fun Stories with Lenape Words!</p>
    </div>

    <!-- Navigation -->
    <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="madlibs.html" class="nav-link active">Mad Libs</a>
        <a href="crossword.html" class="nav-link">Crossword</a>
        <a href="cardflip.html" class="nav-link">Card Flip</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Story Selection -->
        <div class="story-selection">
            <h3>Choose Your Story</h3>
            <button class="story-choice" onclick="selectStory(1)">
                <h4>The Bicycle Adventure</h4>
                <p>A thrilling tale about a bicycle ride gone wrong!</p>
            </button>
            <button class="story-choice" onclick="selectStory(2)">
                <h4>Dancing with Friends</h4>
                <p>A fun story about dancing and friendship!</p>
            </button>
        </div>

        <!-- Story Form -->
        <div class="story-form">
            <form id="madlib-form">
                <div class="input-group">
                    <label for="bodypart">Enter a body part:</label>
                    <input type="text" id="bodypart" placeholder="e.g., Wikèhèn (head)">
                </div>
                <div class="input-group">
                    <label for="bodypart2">Enter another body part:</label>
                    <input type="text" id="bodypart2" placeholder="e.g., Wikèk (leg)">
                </div>
                <div class="input-group">
                    <label for="number">Enter a number:</label>
                    <input type="text" id="number" placeholder="e.g., Nisha (two)">
                </div>
                <div class="input-group">
                    <label for="color">Enter a color:</label>
                    <input type="text" id="color" placeholder="e.g., Mòtànk (red)">
                </div>
                <div class="input-group">
                    <label for="emotion">Enter an emotion:</label>
                    <input type="text" id="emotion" placeholder="e.g., Nulitùn (happy)">
                </div>
                <button type="button" class="generate-button" onclick="generateStory()">Generate Story</button>
            </form>
            <div id="story-output" class="story-output hidden"></div>
        </div>

        <!-- Word Examples -->
        <div class="word-examples">
            <h3>Lenape Word Examples</h3>
            <!-- Glossary cards will be generated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
