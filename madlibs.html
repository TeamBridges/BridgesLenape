<!DOCTYPE html>
<html>
<head>
    <title>Lenape Language Games - Mad Libs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cardflip.html" class="nav-link">Card Flip</a>
        <a href="crossword.html" class="nav-link">Crossword</a>
        <a href="madlibs.html" class="nav-link active">Mad Libs</a>
    </div>

    <div class="title">
        <h1>Lenape Mad Libs Generator</h1>
        <h2>Create Fun Stories with Lenape Words!</h2>
    </div>

    <div class="container">
        <!-- First Story -->
        <div class="madlib-section">
            <div class="story-card" id="story-card-1">
                <div class="story-card-inner">
                    <div class="story-card-front">
                        <h2>The Bicycle Crash</h2>
                        <!-- This div is needed for the JavaScript -->
                        <div id="madlib1-inputs"></div>
                        <button class="generate-button" onclick="flipAndGenerateStory(1)">Generate Story!</button>
                    </div>
                    <div class="story-card-back">
                        <h2>Your Story</h2>
                        <div id="story1-output" class="story-output"></div>
                        <button class="reset-button" onclick="resetStoryCard(1)">Create Another</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Story -->
        <div class="madlib-section">
            <div class="story-card" id="story-card-2">
                <div class="story-card-inner">
                    <div class="story-card-front">
                        <h2>Two to Tango</h2>
                        <!-- This div is needed for the JavaScript -->
                        <div id="madlib2-inputs"></div>
                        <button class="generate-button" onclick="flipAndGenerateStory(2)">Generate Story!</button>
                    </div>
                    <div class="story-card-back">
                        <h2>Your Story</h2>
                        <div id="story2-output" class="story-output"></div>
                        <button class="reset-button" onclick="resetStoryCard(2)">Create Another</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Word Examples Section -->
        <div class="example-section">
            <h2>Lenape Word Examples</h2>
            <div id="example-section"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Add a check to ensure elements exist
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            console.log('madlib1-inputs exists:', !!document.getElementById('madlib1-inputs'));
            console.log('madlib2-inputs exists:', !!document.getElementById('madlib2-inputs'));
            console.log('example-section exists:', !!document.getElementById('example-section'));
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
