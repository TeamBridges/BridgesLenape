<!DOCTYPE html>
<html>
<head>
    <title>Lenape Language Games - Mad Libs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="madlibs.html" class="nav-link active">Mad Libs</a>
        <a href="crossword.html" class="nav-link">Crossword</a>
        <a href="cardflip.html" class="nav-link">Card Flip</a>
    </div>

    <div class="title">
        <h1>Lenape Mad Libs Generator</h1>
        <h2>Create Fun Stories with Lenape Words!</h2>
    </div>

    <div class="container">
        <div class="main-content">
            <h2>Choose Your Story</h2>
            <div class="content-wrapper">
                <!-- Story Selection Buttons -->
                <div class="story-buttons">
                    <button class="story-choice" onclick="selectStory(1)">
                        <h3>The Bicycle Adventure</h3>
                        <p>A thrilling tale of a bicycle ride gone wrong!</p>
                    </button>
                    <button class="story-choice" onclick="selectStory(2)">
                        <h3>Dancing with Friends</h3>
                        <p>A fun story about dancing and friendship!</p>
                    </button>
                </div>

                <!-- Story Creation Card -->
                <div class="story-card" id="story-card">
                    <div class="story-card-inner">
                        <!-- Front: Input Form -->
                        <div class="story-card-front">
                            <h3 id="story-form-title">Select a Story</h3>
                            <div id="story-inputs"></div>
                            <button class="generate-button" onclick="generateStory()" style="display: none;">Generate Story</button>
                        </div>
                        <!-- Back: Generated Story -->
                        <div class="story-card-back">
                            <h3>Your Story</h3>
                            <div id="story-output"></div>
                            <button class="reset-button" onclick="resetCard()">Create Another</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="glossary-section">
            <h2>Lenape Word Examples</h2>
            <div class="glossary-cards" id="example-section"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
